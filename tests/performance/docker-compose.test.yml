version: "3"
services:
  nginx:
    image: nginx:1.17.3
    ports:
      - "80"
    volumes:
      - ./nginx-conf.d:/etc/nginx/conf.d

  nginx-waf:
    build:
      context: .
    volumes:
      - ./nginx-waf-conf.d:/etc/nginx/conf.d
    ports:
      - "8080"

  sut:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/data
    depends_on:
      - nginx
